<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Inter:wght@100..900&family=Karla:wght@700&family=Outfit:wght@100..900&family=Roboto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sedan+SC&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <div class="mobile">
          <p>9.31 PM</p>
          <div>
            <i class="fa-solid fa-signal" aria-hidden="true"></i>
            <i class="fa-solid fa-wifi" aria-hidden="true"></i>
            <i class="fa-solid fa-battery-full" aria-hidden="true"></i>
          </div>
        </div>

        <h2 class="title">Temperature Converter</h2>

        <!-- input field -->
        <div class="degree-type">
          <!-- for degrees -->
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
          </div>

          <!-- for option selection -->
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperatures" id="temp-type" autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
              <option value="kelvin" id="kelvin">kelvin</option>
            </select>
          </div>
        </div>

        <!-- displaying result -->
        <div class="result">
          <span class="result-heading">Result(Celsius)</span>
          <h2 class="celsius-value" id="celsius"></h2>
        </div>

        <button id="convert-btn">Convert</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
